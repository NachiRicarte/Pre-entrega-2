<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleSheet.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&display=swap">
  <title>Contactanos - Proyecto VITTORINO</title>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="welcome-message">
        <h1 class="orange-text">Contáctanos</h1>
        <h2>"Tu experiencia es importante para nosotros"</h2>
      </div>
    </div>
  </header>
  <main>
    <form class="contact-form">
      <textarea id="experience" placeholder="Escribe tu experiencia..." rows="5" cols="40"></textarea>
      <button type="reset" class="send-button">Enviar</button>
    </form>
    <div class="contact-info">
      <p><strong>Email:</strong> vittorino@gmail.com</p>
      <p><strong>Teléfono:</strong> +5492663535694</p>
    </div>
  </main>
  <footer>
    <div class="footer-content">
      <div class="logo">
        <img src="logo.jpeg" alt="logo VITTORINO">
      </div>
      <div class="back-button">
        <a href="index.html" class="menu-link">Volver a la página principal</a>
      </div>
    </div>
  </footer>
</body>
</html>
